<body><pre id="canvas"></pre>
<script>
class BefungeInterpreter{
  constructor(w,h,rng){
    this.w=w;this.h=h;this.rng=rng;
    this.p=Array(h).fill().map(()=>Array(w).fill(' '));
    this.x=0;this.y=0;this.dx=1;this.dy=0;
    this.stepCount=0;this.stack=[];this.out='';this.run=true;this.str=false
  }
  load(src){
    src.split('\n').forEach((line,y)=>{
      [...line].forEach((c,x)=>this.p[y]&&(this.p[y][x]=c))
    })
  }
  pop(){return this.stack.pop()||0}
  step(){
    const c=this.p[this.y][this.x];
    if(this.str){
      if(c==='"')this.str=false;else this.stack.push(c.charCodeAt(0))
    }else{
      const ops={
        '>':()=>[this.dx,this.dy]=[1,0],
        '<':()=>[this.dx,this.dy]=[-1,0],
        '^':()=>[this.dx,this.dy]=[0,-1],
        'v':()=>[this.dx,this.dy]=[0,1],
        '?':()=>{
          const r=this.rng?this.rng.next():Math.random();
          const d=[[1,0],[-1,0],[0,1],[0,-1]];
          const i=r<0.3?0:r<0.5?1:r<0.8?2:3;
          [this.dx,this.dy]=d[i]
        },
        '_':()=>[this.dx,this.dy]=[this.pop()?-1:1,0],
        '|':()=>[this.dx,this.dy]=[0,this.pop()?-1:1],
        '"':()=>this.str=true,
        '+':()=>this.stack.push(this.pop()+this.pop()),
        '-':()=>{const[a,b]=[this.pop(),this.pop()];this.stack.push(b-a)},
        '*':()=>this.stack.push(this.pop()*this.pop()),
        '/':()=>{const[a,b]=[this.pop(),this.pop()];this.stack.push(a?Math.floor(b/a):0)},
        '%':()=>{const[a,b]=[this.pop(),this.pop()];this.stack.push(a?b%a:0)},
        '!':()=>this.stack.push(this.pop()?0:1),
        '`':()=>{const[a,b]=[this.pop(),this.pop()];this.stack.push(b>a?1:0)},
        ':':()=>this.stack.push(this.stack[this.stack.length-1]||0),
        '\\':()=>{const[a,b]=[this.pop(),this.pop()];this.stack.push(a,b)},
        '$':()=>this.pop(),
        '.':()=>this.out+=this.pop()+' ',
        ',':()=>this.out+=String.fromCharCode(this.pop()),
        '#':()=>this.move(),
        'g':()=>{const[y,x]=[this.pop(),this.pop()];this.stack.push(this.p[y%this.h][x%this.w].charCodeAt(0))},
        'p':()=>{const[y,x,v]=[this.pop(),this.pop(),this.pop()];this.p[y%this.h][x%this.w]=String.fromCharCode(v%256)},
        '&':()=>this.stack.push(0),
        '~':()=>this.stack.push(0),
        '@':()=>this.run=false
      };
      if(/\d/.test(c))this.stack.push(+c);else if(ops[c])ops[c]()
    }
    this.move();this.stepCount++;return this.run
  }
  move(){
    this.x=(this.x+this.dx)%this.w;this.y=(this.y+this.dy)%this.h;
    if(this.x<0)this.x+=this.w;if(this.y<0)this.y+=this.h
  }
}
const RNG_MULT=1103515245n;const RNG_INC=12345n;const RNG_MASK=0x7fffffffn;const RNG_MAX=2147483648n;
function hashSeed(seed){
  let h=0n;const s=typeof seed==="bigint"?seed.toString():(typeof seed==="number"&&seed>Number.MAX_SAFE_INTEGER?BigInt(seed).toString():String(seed));
  for(let i=0;i<s.length;i++)h=((h<<5n)-h)+BigInt(s.charCodeAt(i));
  return h&0xFFFFFFFFn
}
class SeededRandom{
  constructor(seed){this.seed=hashSeed(seed)}
  next(){this.seed=(this.seed*RNG_MULT+RNG_INC)&RNG_MASK;return Number(this.seed)/Number(RNG_MAX)}
  int(min,max){this.next();const r=BigInt(max-min+1);return min+Number((this.seed*r)/RNG_MAX)}
  sampleIndices(total,count){
    const available=Array.from({length:total},(_,i)=>i);
    const indices=[];
    let availableCount=total;
    for(let i=0;i<count&&availableCount>0;i++){
      const idx=this.int(0,availableCount-1);
      indices.push(available[idx]);
      for(let j=idx;j<availableCount-1;j++){
        available[j]=available[j+1]
      }
      availableCount--
    }
    return indices
  }
}
function createRowWithQuestions(w,qc,rng){
  const r=Array(w).fill(' ');rng.sampleIndices(w,qc).forEach(p=>r[p]='?');return r.join('')
}
function generateWandering(seed){
  const W=80;const rng=new SeededRandom(seed);const l=['v'.repeat(W)];
  for(let i=1;i<22;i++)l.push(createRowWithQuestions(W,rng.int(60,W),rng));
  const ur=createRowWithQuestions(36,rng.int(27,36),rng);
  const lr=createRowWithQuestions(35,rng.int(25,34),rng);
  l.push(ur+'^'.repeat(9)+lr);
  l.push('^'.repeat(36)+'v"Rain."0<'+'^'.repeat(W-46));
  l.push(' '.repeat(36)+'<,_@#:'+' '.repeat(W-42));
  return l.join('\n')
}
function generateStraight(seed){
  const W=80;const rng=new SeededRandom(seed);const l=['v'.repeat(W)];
  for(let i=1;i<22;i++)l.push(createRowWithQuestions(W,2,rng));
  l.push(' '.repeat(37)+'>>>>>>>>v'+' '.repeat(W-46));
  l.push('v'.repeat(38)+'"Rain."<'+'v'.repeat(W-46));
  l.push('?'.repeat(36)+'<>,#$:_@ >'+'?'.repeat(W-46));
  return l.join('\n')
}
function generateRandomRain(seed,rc){
  const sv=(typeof seed==="bigint"?seed:BigInt(seed))+BigInt(rc);
  return rc%2===0?generateWandering(sv):generateStraight(sv)
}
class BefungeRenderer{
  constructor(id,w,h){
    this.elem=document.getElementById(id);this.w=w;this.h=h;this.updateFontSize()
  }
  updateFontSize(){
    const BFS=12;const CWR=0.6;const LHR=1.2;const PX=24;const PT=10;const PB=10;const EL=3;const MS=0.5;
    const cw=BFS*CWR;const lh=BFS*LHR;const py=PT+PB;const tl=this.h+EL;
    const sx=(window.innerWidth-PX)/(this.w*cw);const sy=(window.innerHeight-py)/(tl*lh);
    const s=Math.max(MS,Math.min(sx,sy));this.elem.style.fontSize=`${Math.floor(BFS*s)}px`
  }
  render(s,p){
    let o=`–– Step ${s.stepCount.toString()} ––\n`;
    for(let y=0;y<this.h;y++){
      for(let x=0;x<this.w;x++){
        const c=p[y][x];const ip=(x===s.x&&y===s.y);
        const dc=c===' '?'&nbsp;':this.escapeHtml(c);
        o+=ip?`<span class="ip-highlight">${dc}</span>`:dc
      }
      o+='\n'
    }
    const cmd=p[s.y][s.x];const dx=s.dx>=0?'+':'';const dy=s.dy>=0?'+':'';
    o+=`IP:(${s.x.toString().padStart(2)}, ${s.y.toString().padStart(2)}) Dir:(${dx}${s.dx},${dy}${s.dy}) Cmd:'${this.escapeHtml(cmd)}'`+'\n';
    o+=s.outputBuffer?this.escapeHtml(s.outputBuffer):' ';
    this.elem.innerHTML=o
  }
  escapeHtml(t){const d=document.createElement('div');d.textContent=t;return d.innerHTML}
}
const W=80;const H=25;const MS=20000;const SD=50;const RD=30000;const RO=10000n;
const IS=BigInt("123456789");const DM=false;const IW=true;
let cs=IS;let rc=0;let i,r;
function runBefunge(){
  cs=DM?IS+BigInt(rc)*RO:cs;
  const rs=DM?IS+BigInt(rc)*RO:null;
  i=new BefungeInterpreter(W,H,rs?new SeededRandom(rs):null);
  r=new BefungeRenderer('canvas',W,H);
  const initialLayout=(rc===0)?IW:(rc%2===0);
  i.load(initialLayout?generateWandering(cs):generateStraight(cs));
  async function exec(){
    while(i.step()){
